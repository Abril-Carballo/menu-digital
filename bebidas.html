<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bebidas - Menú Digital</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="paginas">
        <h1 class="titulo_paginas">Bebidas</h1>

    <main>
        <div class="plato">
            <h2>Gaseosa</h2>
            <div class="fila_plato">
                <img src="img/coca.jpg" alt="Coca cola" class="img_plato">

                    <p class="precio"><b>Precio: $2.000</b></p>
                </div>
            </div>
        </div>

        <div class="plato">
            <h2>Limonadas</h2>
            <div class="fila_plato">
                <img src="img/limonada.jpg" alt="Limonada" class="img_plato">
                <div class="info_plato">
                    <p>Refrescante limonada casera de menta y jengibre, maracuja o frutos rojos.</p>
                    <p class="precio"><b>Precio: $2.200</b></p>
                </div>
            </div>
